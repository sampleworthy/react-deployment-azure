<!DOCTYPE html>
<html>
  <head>
    <title>React App</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>25</td>
          <td>London</td>
        </tr>
        <tr>
          <td>Mark Johnson</td>
          <td>35</td>
          <td>Paris</td>
        </tr>
      </tbody>
    </table>
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
